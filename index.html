<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="body">
  <header class="header">
    <img class="header__logo" src="./images/header-logo.svg" alt="логотип">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__info">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="аватар">
        <div class="profile__text">
          <div class="profile__name-button">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit"></button>
          </div>
          <p class="profile__occupation">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__add"></button>
    </section>
    <section class="foto">
      <ul class="elements">
        <template id="templateCard">
          <li class="elements__card">
            <button type="button" class="elements__trash"></button>
            <img class="elements__image" alt="">
            <div class="elements__text-like">
              <h2 class="elements__text"></h2>
              <button type="button" class="elements__like"></button>
            </div>
          </li>
        </template>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="popup popup_edit-profil">
    <div class="popup__container">
      <h2 class="popup__header">Редактировать профиль</h2>
      <form class="popup__form popup__form_edit-profile" novalidate>
        <input class="popup__input  popup__input_inter_name" value="" placeholder="Введите имя" name="name" type="text"
          minlength="2" maxlength="40" required>
        <span class="popup__input-error popup__input-error_type_name"></span>
        <input class="popup__input popup__input_inter_occupation" value="" placeholder="Веведите род занятий"
          name="occupation" type="text" minlength="2" maxlength="200" required>
        <span class="popup__input-error popup__input-error_type_occupation"></span>
        <button type="submit" class="popup__save popup__button">Сохранить</button>
      </form>
      <button type="button" class="popup__close" id="buttonClose">
      </button>
    </div>
  </div>
  <div class="popup popup_add">
    <div class="popup__container">
      <h2 class="popup__header">Новое место</h2>
      <form class="popup__form popup__form-add" novalidate>
        <input class="popup__input popup__input_inter_title" value="" placeholder="название" name="name" type="text"
          minlength="2" maxlength="30" required>
        <span class="popup__input-error popup__input-error_type_name"></span>
        <input class="popup__input popup__input_inter_link" value="" placeholder="Ссылка на картинку" name="link"
          type="url" required>
        <span class="popup__input-error popup__input-error_type_link"></span>
        <button type="submit" class="popup__save popup__save-add popup__button">Создать</button>
      </form>
      <button type="button" class="popup__close popup__close_foto">
      </button>
    </div>
  </div>
  <div class="popup popup_photo_big">
    <div class="popup__container popup__container_big">
      <img class=" popup__image-big" alt="">
      <h2 class="popup__header popup__header_big"></h2>
      <button type="button" class="popup__close popup__close_photo_big">
      </button>
    </div>
  </div>
    <script type="module" src="./pages/index.js" defer></script>
</body>

</html>
