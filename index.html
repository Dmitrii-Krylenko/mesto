            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit"></button>
          </div>
          <p class="profile__occupation">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__add"></button>
    </section>
    <section class="foto">

              <h2 class="elements__text"></h2>
              <button type="button" class="elements__like"></button>
            </div>
          </li>

  <footer class="footer">
    <p class="footer__text">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="popup popup_edit-profil">
    <div class="popup__container">
      <h2 class="popup__header">Редактировать профиль</h2>
      <form class="popup__form">
        <input class="popup__input popup__input_inter_name" value="" placeholder="Введите имя" name="Name">
        <input class="popup__input popup__input_inter_occupation" value="" placeholder="Веведите род занятий"
          name="Occupation">
        <button type="submit" class="popup__save">Сохранить</button>
      </form>
      <button type="button" class="popup__close">
      </button>
    </div>
  </div>
  <div class="popup popup_add">
    <div class="popup__container">
      <h2 class="popup__header">Новое место</h2>
      <form class="popup__form popup__form-add">
        <input class="popup__input popup__input_inter_title" value="" placeholder="название" name="Name">
        <input class="popup__input popup__input_inter_link" value="" placeholder="Ссылка на картинку" name="Occupation">

      </form>
      <button type="button" class="popup__close popup__close_foto">
      </button>
    </div>
  </div>
  <div class="popup popup_photo_big">
